<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap 5 CDN -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 500px; border-radius: 15px;">
      <h3 class="text-center mb-4">Register</h3>
      <form>
        <div class="mb-3">
            <label for="Firstname-lastname" class="form-label">Firstname-lastname</label>
            <input type="text" class="form-control" id="f-lname" placeholder="Firstname-lastname" required>
          </div><div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="Telephone" class="form-label">Telephone</label>
            <input type="text" class="form-control" id="Telephone" placeholder="Enter phone number" required>
          </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
          <small><a href="#">Forgot Password?</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
